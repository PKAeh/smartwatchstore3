<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="smartwatchstore3.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="bg">
        <div id="credit-card">
            <div id="front-card">
                <div id="card-title">
                    <div id="bank-name">Bank Name</div>
                    <div id="logo">Logo Here</div>
                </div>
                <div id="arrow-chip">
                    <div id="arrow"></div>
                    <img src="./img/sim-card-chip.png">
                </div>
                <div id="card-number">0123234556789000</div>
                <div id="valid">
                    <span>VALID DATE</span>
                    <span id="valid-date"></span>
                </div>
                <div id="owner-name">Owner Name</div>
                <div id="mastercard">
                    <div id="redmaster-card"></div>
                    <div id="orangemaster-card"></div>
                </div>
            </div>
            <div id="back-card"></div>
        </div>
        <div id="form"></div>
    </div>
</body>

</html>
